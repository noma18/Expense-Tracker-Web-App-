<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fade-in">
    <div class="container">
        <h1>Expense Ease</h1>
        
        <!-- Add New Expense Section -->
        <div class="expense-section">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount in Rs.">
                    </div>
                    <div class="input-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" placeholder="Enter description">
                    </div>
                    <div class="input-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" placeholder="Enter category">
                    </div>
                    <div class="input-group">
                        <button type="button" id="add-expense" class="btn small">Add Expense</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- View Monthly Expenses Section -->
        <div class="view-section">
            <h2>View Monthly Expenses</h2>
            <form id="view-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="view-year">Year:</label>
                        <input type="text" id="view-year" name="view-year" placeholder="Enter year">
                    </div>
                    <div class="input-group">
                        <label for="view-month">Month:</label>
                        <input type="text" id="view-month" name="view-month" placeholder="Enter month">
                    </div>
                    <div class="input-group">
                        <button type="button" id="view-expense" class="btn small">View Expenses</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Display Expenses -->
        <div id="expense-display" class="expense-display">
            <!-- Expenses will be shown here dynamically -->
        </div>
    </div>
    <footer>
        <p>Made with ❤️ for easy Financial Supervision</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
